<script>
    /**
     * 우클릭하고 Open with Live Server 클릭.
     * 자동으로 웹 서버가 실행되고 현재 파일을 브라우저가 호출함.
     * 
     * 웹 브라우저에서 JS 디버깅하는 법.
     * 1. 디버깅할 소스 코드의 라인 번호를 클릭하여 마킹
     * 2. 새로고침
     * 3. 다음 라인으로 넘어가고 싶을 때마다 next step 버튼(아래 화살표와 그 밑에 점이 찍힌 모양)을 누름
     * 
     * 소스코드 오른쪽에서 Call Stack을 확인하며 next step 버튼을 눌러보면 다음과 같이 동작하는 것을 확인할 수 있다.
     * 1. stack에 three -> two -> one 순서로 쌓임.
     * 2. stack에 one -> two -> three 순서로 빠짐.
     */

    function one(){
        console.log('run one');
        console.log('run one finished');
    }

    function two(){
        console.log('run two');
        one();
        console.log('run two finished');
    }

    function three(){
        console.log('run three');
        two();
        console.log('run three finished');
    }

    three();
</script>
